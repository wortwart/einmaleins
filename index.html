<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Einmaleins-Übungen</title>
	<link rel="stylesheet" href="style.css">
	<script src="store.js" defer></script>
	<script src="script.js" defer></script>
</head>
<body>
	<h1>Einmaleins-Übungen!</h1>
	<form id="userForm" action="#">
		<label>
			Wie heißt du?
			<input type="text" name="user" list="users" autocomplete="off" autofocus>
			<datalist id="users">
			</datalist>
		</label>
		<input type="submit" value="OK">
	</form>

	<form action="#" id="settings" class="hidden">
		<fieldset>
			<label>
				Aufgaben:
				<select name="type">
				</select>
			</label>
			<label>
				Zeit:
				<input type="number" name="time" min="10" max="600">
				Sekunden
			</label>
			<label>
				<input type="checkbox" name="voice">
				Ergebnis Vorlesen
			</label>
			<label>
				<input type="checkbox" name="pause">
				Pause nach jeder Aufgabe
			</label>
			<label>
				Farbe:
				<input type="color" name="bgcolor">
			</label>
		</fieldset>

		<button id="start">
			Bereit, $?
		</button>
	</form>

	<main class="hidden">
		<p>
			<span><span id="clock"></span> Sekunden</span>
			<span><span id="score"></span> Punkte</span>
		</p>
		<div id="comment"></div>
		<form id="quiz" autocomplete="off">
			<p id="quiz-task"></p>
			<input type="number" id="answer">
			<button type="button" id="next">Nächste Aufgabe</button>
		</form>
	</main>

	<div id="result" class="hidden">
		<p id="result-text"></p>
		<button id="restart">Nochmal, $?</button>
	</div>

	<aside>
		Bei der Zahleneingabe Enter-Taste benutzen.<br>
		Geht wahrscheinlich nicht im Internet Explorer.<br>
		<!--
		URL-Parameter: <code>time</code>, <code>break</code>, <code>voice</code> &ndash; z.B. <code>woerter.de/projects/einmaleins/?time=60&break</code><br>
		<code>time</code>: Zeit in Sekunden<br>
		<code>break</code>: Uhr stoppt nach jeder Eingabe, "Weiter"-Button erscheint<br>
		<code>voice</code>: Sprachausgabe<br>
		-->
		<a href="https://woerter.de/">Herbert Braun</a>, 2021<br>
		Repo: <a href="https://github.com/wortwart/einmaleins">GitHub</a><br>
	</aside>

</body>
</html>
